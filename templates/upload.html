<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Document</title>
    <style>
        /* Body Styles */
        body {
            font-family: 'Arial', sans-serif;
            background: url('background.jpg') no-repeat center center fixed; /* Replace with your actual image path */
            background-size: cover;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #fff;
        }

        /* Heading Styles */
        h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffe600; /* Bright color for visibility */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        /* Form Container */
        form {
            background: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Input Styles */
        input[type="file"] {
            margin-bottom: 15px;
            padding: 10px;
            border: 2px solid #007bff; /* Border color */
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.8); /* Light background */
            color: #333; /* Dark text for readability */
            transition: border-color 0.3s ease;
            width: 100%; /* Full width */
        }

        /* Button Styles */
        button {
            padding: 12px 25px;
            background-color: #007bff; /* Primary button color */
            color: #fff; /* Button text color */
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.4s ease, transform 0.3s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            width: 100%; /* Full width */
        }

        /* Button Hover Effect */
        button:hover {
            background-color: #0056b3; /* Darker shade on hover */
            transform: scale(1.05); /* Slightly increase size */
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h2 {
                font-size: 1.8rem; /* Smaller font for mobile */
            }

            button {
                padding: 10px 20px; /* Adjust button padding */
            }

            input[type="file"] {
                padding: 8px; /* Adjust input padding */
            }
        }
    </style>
</head>
<body>
    <h2>Upload a Document</h2>
    <form action="/" method="post" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
